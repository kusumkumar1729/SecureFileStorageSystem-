{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body class="light-mode">

    <div class="form-container">
        <h2>Sign In</h2>
        {% if error %}
            <div class="alert alert-danger" id="error-alert">{{ error }}</div>
        {% else %}
            <div class="alert alert-danger" id="error-alert" style="display:none;">Incorrect email or password!</div>
        {% endif %}
        <form id="sign-in-form" method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Enter your Username" required>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}" class="register-link">Register here</a></p>
    </div>
    <script src="{% static 'js/signin.js' %}"></script>
</body>
</html>
