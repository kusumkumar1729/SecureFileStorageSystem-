{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Storage System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="dark-mode">
    <nav class="navbar d-flex justify-content-center">
        <a href="#" class="home-icon">
            <img src="{% static 'images/folder.png' %}" alt="Home Icon" width="20" height="20">
        </a>
        <a href="#">Home</a>
        <a href="{% url 'signin' %}">Sign In</a>
        <a href="{% url 'register' %}">Register</a>
        <div class="search-container">  <img src="{% static 'images/search.png' %}" alt="Search Icon" width="20" height="20">
            <input type="text" placeholder="Search...">
        </div>  </nav>

    

    <div class="video-container">
        <video src="{% static 'images/background3.mp4' %}" autoplay loop muted></video>
        <div class="video-overlay">
            <div style="margin-top: 250px;">
                <h1>Secure File Storage</h1>
                <p>Privacy. Security. Innovation.</p>
                <div class="button-container">
                    <a href = "{% url 'register' %}">
                        <button class="btn-blue" id="register-button">  Get Started</button>
                    </a>
                    <button class="btn-border" onclick="document.getElementById('get-started').scrollIntoView({ behavior: 'smooth' })">Learn More</button>
                </div>
            </div>
        </div>
    </div>

    <div id="get-started" class="encryption-section">
    </div>

    <div class="developer-details" id="learn-more">
        <h3>About the Developer</h3>
        <p>Developer Name: M Kusuma Kumar</p>
        <p>Contact: kumar@gmail.com</p>
        <a href="{% url 'signin' %}" class="btn-custom">Sign In</a>
    </div>

    <div class="info-modal" id="info-modal">
        <h3 id="info-title"></h3>
        <p id="info-text"></p>
        <button class="theme-toggle2" onclick="hideInfo()">Close</button>
    </div>


    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
