{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Encryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=SF+Pro+Text&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="top-nav">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="nav-title">SecureFile</h2>
            <ul class="nav-links">
                <li><a href="{% url 'dashboard' user.username %}">My Dashboard</a></li>
                <li><a href="{% url 'encrypt' %}">Encrypt Files</a></li>
                <li><a href="{% url 'decrypt' %}">Decrypt Files</a></li>
                <li><a href="{% url 'history' %}">History</a></li>
            </ul>
            <div class="profile-section">
                <i class="fas fa-user-circle profile-icon"></i>
                <div class="profile-dropdown">
                    <p class="username">Username : {{ user.username }}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Last Login: {{ user.last_login|date:"F d, Y H:i A" }}</p>
                    <a href="{% url 'signout' %}" class="btn hero-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
